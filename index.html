<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>One World Marathon</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<img class="logo" src="img/logo.png"/>
<h1 class="title">One World Marathon</h1>
<h2>The One World Marathon will take place on 14th April 2019 to support victims of trauma.</h2>
<section class="world">
  <div class="back one"></div>
  <div class="back two"></div>
  <div class="back three"></div>
  <div class="back four"></div>
  <div class="floor">
    <div class="rock one"></div>
    <div class="rock two"></div>
    <div class="rock three"></div>
    <div class="grass one"></div>
    <div class="grass two"></div>
    <div class="grass three"></div>
    <div class="grass four"></div>
    <div class="grass five"></div>
    <div class="grass six"></div>
    <div class="grass seven"></div>
    <div class="grass height"></div>
    <div class="grass nine"></div>
    <div class="grass ten"></div>
  </div>
  <div class="cloud one"></div>
  <div class="cloud two"></div>
  <div class="cloud three"></div>
  <div class="stick">
    <div class="head"></div>
    <div class="arm left">
      <div class="bottom"></div>
    </div>
    <div class="arm right">
      <div class="bottom"></div>
    </div>
    <div class="leg left">
      <div class="bottom"></div>
    </div>
    <div class="leg right">
      <div class="bottom"></div>
    </div>
  </div>

</section>


  
  
  <div class="footer">
    <p class="left">One World Strong</p>
    <p class="right">Website by <a style="color:#fefefe" href="https://wolfonmoon.com">Wolf on Moon</a></p>
  </div>
</body>

</html>
